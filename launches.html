<!DOCTYPE html>
<html lang="en">

<head>
    <title>Space Launch Now</title>
    <meta name="description" content="Find out when and where the latest rockets get launched into space">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="css/main.css" rel="stylesheet">


</head>


<body>
<div class="pageHeaderImg">
    <div class="container">
        <h4>Upcoming Launches</h4>
    </div>

</div>

<div class="container">
    <div class="card">
        <h4>View all upcoming launches and use the search below to filter out the launches you want to see.</h4>
    </div>
</div>
<div class="container main">

    <table class="table table-bordered table-hover launches">
        <tr>
            <th>Launch Name</th>
            <th>Lanuch Date</th>
            <th>Agency</th>
        </tr>
    </table>

</div>

<div class="modalData">

</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/app.js"></script>
<script src="js/bootstrap.js"></script>

</body>

</html>
